        <script>
            window.onload = function(){
                //Variables
                var IMAGENES = [
                    'resources/images/index/Cabecera_001.jpg',
                    'resources/images/index/Cabecera_002.jpg',
                    'resources/images/index/Cabecera_003.jpg',
                    'resources/images/index/Cabecera_004.jpg',
                    'resources/images/index/Cabecera_005.jpg',
                    'resources/images/index/Cabecera_006.jpg',
                    'resources/images/index/Cabecera_007.jpg',
                    'resources/images/index/Cabecera_008.jpg',
                    'resources/images/index/Cabecera_009.jpg',
                    'resources/images/index/Cabecera_010.jpg',
                    'resources/images/index/Cabecera_011.jpg',
                    'resources/images/index/Cabecera_013.jpg',
                    'resources/images/index/Cabecera_014.jpg',
                    'resources/images/index/Cabecera_015.jpg',
                    'resources/images/index/Cabecera_016.jpg',
                    'resources/images/index/Cabecera_017.jpg',
                    'resources/images/index/Cabecera_018.jpg',
                    'resources/images/index/Cabecera_019.jpg',
                    'resources/images/index/Cabecera_020.jpg',
                    'resources/images/index/Cabecera_021.jpg',
                    'resources/images/index/Cabecera_022.jpg',
                    'resources/images/index/Cabecera_023.jpg',
                    'resources/images/index/Cabecera_024.jpg'
                ];
                
                var TIEMPO_INTERVALO_SEGUNDOS = 7500;
                var foto = document.querySelector('#fotis');
                var posicionActual = 0;
                var intervalo;
                
                
                /**
                 * Funcion que cambia la foto en la siguiente posicion
                 */
                function pasarFoto() {
                    if(posicionActual >= IMAGENES.length - 1) {
                        posicionActual = 0;
                    } else {
                        posicionActual++;
                    }
                    renderizarImagen();
                }
                
                function renderizarImagen () {
                   foto.style.backgroundImage = 'url('+IMAGENES[posicionActual]+')';
                }
                
                /**
             * Activa el autoplay de la imagen
             */
            function playIntervalo() {
                intervalo = setInterval(pasarFoto, TIEMPO_INTERVALO_SEGUNDOS);
                // Desactivamos los botones de control
                $botonAvanzar.setAttribute('disabled', true);
                $botonRetroceder.setAttribute('disabled', true);
                $botonPlay.setAttribute('disabled', true);
                $botonStop.removeAttribute('disabled');
            }
                playIntervalo();
            }
        </script>
