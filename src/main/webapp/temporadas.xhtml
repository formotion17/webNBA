<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" lang="en"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Awesome videos!" />
<h:outputStylesheet name="CSS/principal.css" />
<h:outputStylesheet name="primefaces/primefaces.css"
	library="primefaces" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />
</head>
<h:body>
	<ui:composition template="/WEB-INF/facelets/templates/cabecera.xhtml">
		<ui:define name="title">
			<h:outputText value="#{msgs.temporada_titulo}" />
		</ui:define>
		<ui:define name="content">
			<h:form id="formularioTemporadas">
				<div id="contenido" style="width: 95%; margin: auto;">
					<div id="content" style="background-color: #fffafb; width: 100%">
					
						<div class="margen-left" style="margin-top:20px">
							<H2>#{msgs.temporada_subtitulo}</H2>
						</div>
						
						<div class="margen-left">
							<p:selectOneButton value="#{temporadas.temporadaElegida}"
								class="listaTemporadasClase">
								<f:selectItems value="#{jugadores.selectMenuTemporadas}" />
								<p:ajax update="botonVerTemporada" />
							</p:selectOneButton>
						</div>
						
						<div class="margen-left">
							<p:commandButton id ="botonVerTemporada"
								value="#{msgs.jugador_tab_temporada_boton} #{temporadas.devolverTemporadaPretty()}"
								action="#{temporadas.verClasificacion()}"
								update="formularioTemporadas:j_idt28:clasificacionOeste,
									formularioTemporadas:j_idt28:clasificacionEste,
    								formularioTemporadas:j_idt28:maxFg,
    								formularioTemporadas:j_idt28:maxFga,
    								formularioTemporadas:j_idt28:maxFgp,
    								formularioTemporadas:j_idt28:maxDosFg,
    								formularioTemporadas:j_idt28:maxDosFga,
    								formularioTemporadas:j_idt28:maxDosFgp,
    								formularioTemporadas:j_idt28:maxTripleFg,
    								formularioTemporadas:j_idt28:maxTripleFga,
    								formularioTemporadas:j_idt28:maxTriplesFgp,
    								formularioTemporadas:j_idt28:maxLibresFg,
    								formularioTemporadas:j_idt28:maxLibresFga,
    								formularioTemporadas:j_idt28:maxLibresFgp,
    								formularioTemporadas:j_idt28:maxRebotes,
    								formularioTemporadas:j_idt28:maxRebotesDefensivos,
    								formularioTemporadas:j_idt28:maxRebotesOfensivos">
								<p:ajax onstart="PF('dlg2').show();"
									oncomplete="PF('dlg2').hide();"/>
							</p:commandButton>
						</div>
						
						<div id="tabsTemporada" class="tabset margen-left-tab" style="margin-top:15px;">
						
							<p:tabView>
								<p:tab title="Clasificacion">
									<div class="margen-left-tab">
									
										<h:panelGrid columns="1" columnClasses="porcentaje-cien vertical-top ,porcentaje-cincuenta vertical-top" style="margin-top:30px">
											<h:panelGrid columns="1" style="width:100%;text-align:center;">
											
										        <p:selectOneRadio id="line" value="#{temporadas.clasificacionEleccion}" layout="lineDirection">
										            <f:selectItem itemLabel="Conferencia" itemValue="conferencia"/>
										            <f:selectItem itemLabel="Division" itemValue="division"/>
    												<p:ajax update="formularioTemporadas:j_idt28:clasificacionOeste,
    												formularioTemporadas:j_idt28:clasificacionEste"
    												listener="#{temporadas.verClasificacion}" />
										        </p:selectOneRadio>
										        
												<p:dataTable id="clasificacionOeste" var="team" sortBy="#{team.orden}"
													value="#{temporadas.clasificacionOeste}" rowIndexVar="indice"
													class="tablaClasificacionConferencia" expandableRowGroups="true">
													
													<p:headerRow field="orden"
								                         expandable="false"
								                         style="vertical-Align:left">
							
										                <p:column colspan="9">
										                    <div class="inline-flex align-items-left" style="text-align: left;text-decoration:underline;">
										                        <h:outputText styleClass="ml-2" value="#{team.orden}"/>
										                    </div>
										                </p:column>
										            </p:headerRow>
													
													<p:column headerText="P" style="width:0%;text-align:left;height:30px;">
														<h:outputText value="#{team.posicion}ยบ"/>
													</p:column>
													
													<p:column headerText="Equipo" style="width:26%;text-align:left">
														<p:graphicImage
														url="#{team.foto}" height="24px"
														style="vertical-align: middle;border-radius: 50%;overflow: hidden;" />
														<h:outputText value="&#160; &#160;&#160;#{team.nombre}"/>
													</p:column>
													
													<p:column headerText="W" style="text-align:center">
														<h:outputText value="#{team.victorias}"/>
													</p:column>
													
													<p:column headerText="L" style="text-align:center">
														<h:outputText value="#{team.derrotas}"/>
													</p:column>
													
													<p:column headerText="Win%" style="text-align:center">
														<h:outputText value="#{team.getPorcentajeVictorias()}"/>
													</p:column>
													
													<p:column headerText="Conf" style="text-align:center">
														<h:outputText value="#{team.victoriasConferencia}-#{team.derrotasConferencia}"/>
													</p:column>
													
													<p:column headerText="Div" style="text-align:center">
														<h:outputText value="#{team.victoriasDivision}-#{team.derrotasDivision}"/>
													</p:column>
												
													<p:column headerText="Home" style="text-align:center">
														<h:outputText value="#{team.victoriasLocal}-#{team.derrotasLocal}"/>
													</p:column>
													
													<p:column headerText="Road" style="text-align:center">
														<h:outputText value="#{team.victoriasVisitante}-#{team.derrotasVisitante}"/>
													</p:column>
													
												</p:dataTable>
												
												<p:dataTable id="clasificacionEste" var="team" sortBy="#{team.orden}"
													value="#{temporadas.clasificacionEste}" rowIndexVar="indice"
													class="tablaClasificacionConferencia" expandableRowGroups="true">
													
													<p:headerRow field="orden"
								                         expandable="false" styleClass="headTabla"
								                         style="vertical-Align:left;">
							
										                <p:column colspan="9">
										                    <div class="inline-flex align-items-left" style="text-align: left;text-decoration:underline;">
										                        <h:outputText styleClass="ml-2" value="#{team.orden}"/>
										                    </div>
										                </p:column>
										            </p:headerRow>
													
													<p:column headerText="P" style="width:0%;text-align:left">
														<h:outputText value="#{team.posicion}ยบ"/>
													</p:column>
													
													<p:column headerText="Equipo" style="width:26%;text-align:left">
														<p:graphicImage
														url="#{team.foto}" height="24px"
														style="vertical-align: middle;border-radius: 50%;overflow: hidden;" />
														<h:outputText value="&#160; &#160;&#160;#{team.nombre}"/>
													</p:column>
													
													<p:column headerText="W" style="text-align:center">
														<h:outputText value="#{team.victorias}"/>
													</p:column>
													
													<p:column headerText="L" style="text-align:center">
														<h:outputText value="#{team.derrotas}"/>
													</p:column>
													
													<p:column headerText="Win%" style="text-align:center">
														<h:outputText value="#{team.getPorcentajeVictorias()}"/>
													</p:column>
													
													<p:column headerText="Conf" style="text-align:center">
														<h:outputText value="#{team.victoriasConferencia}-#{team.derrotasConferencia}"/>
													</p:column>
													
													<p:column headerText="Div" style="text-align:center">
														<h:outputText value="#{team.victoriasDivision}-#{team.derrotasDivision}"/>
													</p:column>
												
													<p:column headerText="Home" style="text-align:center">
														<h:outputText value="#{team.victoriasLocal}-#{team.derrotasLocal}"/>
													</p:column>
													
													<p:column headerText="Road" style="text-align:center">
														<h:outputText value="#{team.victoriasVisitante}-#{team.derrotasVisitante}"/>
													</p:column>
													
												</p:dataTable>
												
											</h:panelGrid>
										
										</h:panelGrid>
									</div>
								</p:tab>
								
								<p:tab title="Maximos">
									
									<div id="maximosTemporadaJugadores" class="margen-left-tab">
									
										<!-- TIROS DE CAMPO -->
										<div class="negrita margen-left tituloMaximos">
											<h:outputText value="Estadisticas de Tiros de campo"/>
										</div>
										
										
										<h:panelGrid columnClasses="porcentaje-tercio,porcentaje-tercio,porcentaje-tercio"
											columns="3" >
											
											<h:panelGrid columnClasses="porcentaje-cien" columns="1" class="centrar">
											
												<h:panelGrid columns="2" styleClass="centrar">
													<h:outputLabel value="Selecciona:" />
													
													<p:selectOneRadio id="radioFg" value="#{temporadas.radioFg}" layout="lineDirection">
											            <f:selectItem itemLabel="Media" itemValue="media"/>
											            <f:selectItem itemLabel="Total" itemValue="total"/>
	    												<f:ajax process="@this" render="maxFg" />
											        </p:selectOneRadio>
												</h:panelGrid>
												
												<p:dataTable id="maxFg" var="player"
													rows="5" value="#{temporadas.getTirosCampoMetidosPartido()}" rowIndexVar="indice"
													class="tablaClasificacionConferencia tablaMaximos">
													
												    <!-- Fila de encabezado personalizada -->
												    <p:headerRow field="temporada">
												        <p:column colspan="4">
										                    <div class="inline-flex align-items-left" style="text-align: right;text-decoration:underline;">
										                        <h:outputText styleClass="ml-2" value="Tiros de Campo Anotados"/>
										                    </div>
										                </p:column>
												    </p:headerRow>
													
													<p:column headerText="Jugador" style="text-aling:left;" colspan="3">
														<h:outputText value="#{indice+1}ยบ&#160; &#160;&#160;" />
														<p:graphicImage
																url="#{jugadores.urlFoto}#{player.idJugador}.jpg"  height="48px"
																style="vertical-align: middle;border-radius: 50%;overflow: hidden;" />
														
														<h:outputText value="&#160; &#160;&#160;#{player.nombre.charAt(0)} #{player.apellido}" />
													</p:column>
													
													<p:column headerText="FGA" style="width:30%;">
														<h:outputText value="#{temporadas.esFgMedia() ? player.tiroCampoAnotadosPartido : player.tirosCampoMetidos}">
															<f:convertNumber pattern="#0.00" />
														</h:outputText>
													</p:column>
													
														
												</p:dataTable>
											</h:panelGrid>
											
											<h:panelGrid columnClasses="porcentaje-cien" columns="1" class="centrar">
												
												<h:panelGrid columns="2" styleClass="centrar">
													<h:outputLabel value="Selecciona:" />
													
													<p:selectOneRadio id="radioFga" value="#{temporadas.radioFga}" layout="lineDirection">
											            <f:selectItem itemLabel="Media" itemValue="media"/>
											            <f:selectItem itemLabel="Total" itemValue="total"/>
	    												<f:ajax process="@this" render="maxFga" />
											        </p:selectOneRadio>
												</h:panelGrid>
												
												<p:dataTable id="maxFga" var="player"
													rows="5" value="#{temporadas.getTirosCampoIntentadosPartido()}" rowIndexVar="indice"
													class="tablaClasificacionConferencia tablaMaximos">
													
													<!-- Fila de encabezado personalizada -->
												    <p:headerRow field="temporada">
												        <p:column colspan="4">
										                    <div class="inline-flex align-items-left" style="text-align: right;text-decoration:underline;">
										                        <h:outputText styleClass="ml-2" value="Tiros de Campo Intentados"/>
										                    </div>
										                </p:column>
												    </p:headerRow>
													
													<p:column headerText="Jugador" style="text-aling:left;" colspan="3">
														<h:outputText value="#{indice+1}ยบ&#160; &#160;&#160;" />
														<p:graphicImage
																url="#{jugadores.urlFoto}#{player.idJugador}.jpg"  height="48px"
																style="vertical-align: middle;border-radius: 50%;overflow: hidden;" />
														
														<h:outputText value="&#160; &#160;&#160;#{player.nombre.charAt(0)} #{player.apellido}" />
													</p:column>
													
													<p:column headerText="FGA" style="width:30%;">
														<h:outputText value="#{temporadas.esFgaMedia() ? player.tiroCampoIntentadosPartido : player.tirosCampoIntentados}">
															<f:convertNumber pattern="#0.00" />
														</h:outputText>
													</p:column>
												</p:dataTable>
											</h:panelGrid>
											
											<h:panelGrid columnClasses="porcentaje-cien" columns="1" class="centrar">
											
												<h:panelGrid columns="2" styleClass="centrar">
													<h:outputLabel value="Selecciona el mรญnimo de Tiros requeridos" />
													<p:selectOneMenu id="menuTipoCanasta" label="Tiros minimos para Estadistica"
														value="#{temporadas.porcentajeTiroCampo}" filter="false">											
														<f:selectItems value="#{['100','300', '500', '700' ,'800', '1000', '1300', '1500']}" />
														<f:ajax process="@this" render="maxFgp" />
													</p:selectOneMenu>
												</h:panelGrid>
													
												
												<p:dataTable id="maxFgp" var="player"
													rows="5" value="#{temporadas.getTirosCampoPorcentajePartido()}" rowIndexVar="indice"
													class="tablaClasificacionConferencia tablaMaximos">
													
													<!-- Fila de encabezado personalizada -->
												    <p:headerRow field="temporada">
												        <p:column colspan="4">
										                    <div class="inline-flex align-items-left" style="text-align: right;text-decoration:underline;">
										                        <h:outputText styleClass="ml-2" value="Porcentaje Tiros de Campo"/>
										                    </div>
										                </p:column>
												    </p:headerRow>
													
													<p:column headerText="Jugador" style="text-aling:left;" colspan="3">
														<h:outputText value="#{indice+1}ยบ&#160; &#160;&#160;" />
														<p:graphicImage
																url="#{jugadores.urlFoto}#{player.idJugador}.jpg"  height="48px"
																style="vertical-align: middle;border-radius: 50%;overflow: hidden;" />
														
														<h:outputText value="&#160; &#160;&#160;#{player.nombre.charAt(0)} #{player.apellido}" />
													</p:column>
													
													<p:column headerText="FGA" style="width:30%;">
														<h:outputText value="#{player.tirosCampoPorcentaje} (#{player.tirosCampoIntentados})">
															<f:convertNumber pattern="#0.00" />
														</h:outputText>
													</p:column>
												</p:dataTable>
											</h:panelGrid>
										</h:panelGrid>
										
								<!-- TIROS DE DOS PUNTOS -->
										<div class="negrita margen-left tituloMaximos">
											<h:outputText value="Estadisticas de Tiros 2 puntos"/>
										</div>
										
										<h:panelGrid columnClasses="porcentaje-tercio,porcentaje-tercio,porcentaje-tercio"
											columns="3" >
											
											<h:panelGrid columnClasses="porcentaje-cien" columns="1" class="centrar">
											
												<h:panelGrid columns="2" styleClass="centrar">
													<h:outputLabel value="Selecciona:" />
													
													<p:selectOneRadio id="radioDosFg" value="#{temporadas.radioDosFg}" layout="lineDirection">
											            <f:selectItem itemLabel="Media" itemValue="media"/>
											            <f:selectItem itemLabel="Total" itemValue="total"/>
	    												<f:ajax process="@this" render="maxDosFg" />
											        </p:selectOneRadio>
												</h:panelGrid>
												
												<p:dataTable id="maxDosFg" var="player"
													rows="5" value="#{temporadas.getDosMetidosPartido()}" rowIndexVar="indice"
													class="tablaClasificacionConferencia tablaMaximos">
													
												    <!-- Fila de encabezado personalizada -->
												    <p:headerRow field="temporada">
												        <p:column colspan="4">
										                    <div class="inline-flex align-items-left" style="text-align: right;text-decoration:underline;">
										                        <h:outputText styleClass="ml-2" value="Tiros 2 Anotados"/>
										                    </div>
										                </p:column>
												    </p:headerRow>
													
													<p:column headerText="Jugador" style="text-aling:left;" colspan="3">
														<h:outputText value="#{indice+1}ยบ&#160; &#160;&#160;" />
														<p:graphicImage
																url="#{jugadores.urlFoto}#{player.idJugador}.jpg"  height="48px"
																style="vertical-align: middle;border-radius: 50%;overflow: hidden;" />
														
														<h:outputText value="&#160; &#160;&#160;#{player.nombre.charAt(0)} #{player.apellido}" />
													</p:column>
													
													<p:column headerText="FGA" style="width:30%;">
														<h:outputText value="#{temporadas.esFgDosMedia() ? player.dosPuntosMetidosPartido : player.dosPuntosMetidos}">
															<f:convertNumber pattern="#0.00" />
														</h:outputText>
													</p:column>
													
														
												</p:dataTable>
											</h:panelGrid>
											
											<h:panelGrid columnClasses="porcentaje-cien" columns="1" class="centrar">
												
												<h:panelGrid columns="2" styleClass="centrar">
													<h:outputLabel value="Selecciona:" />
													
													<p:selectOneRadio id="radioDosFga" value="#{temporadas.radioDosFga}" layout="lineDirection">
											            <f:selectItem itemLabel="Media" itemValue="media"/>
											            <f:selectItem itemLabel="Total" itemValue="total"/>
	    												<f:ajax process="@this" render="maxDosFga" />
											        </p:selectOneRadio>
												</h:panelGrid>
												
												<p:dataTable id="maxDosFga" var="player"
													rows="5" value="#{temporadas.getDosInTentadosPartido()}" rowIndexVar="indice"
													class="tablaClasificacionConferencia tablaMaximos">
													
													<!-- Fila de encabezado personalizada -->
												    <p:headerRow field="temporada">
												        <p:column colspan="4">
										                    <div class="inline-flex align-items-left" style="text-align: right;text-decoration:underline;">
										                        <h:outputText styleClass="ml-2" value="Tiros 2 Intentados"/>
										                    </div>
										                </p:column>
												    </p:headerRow>
													
													<p:column headerText="Jugador" style="text-aling:left;" colspan="3">
														<h:outputText value="#{indice+1}ยบ&#160; &#160;&#160;" />
														<p:graphicImage
																url="#{jugadores.urlFoto}#{player.idJugador}.jpg"  height="48px"
																style="vertical-align: middle;border-radius: 50%;overflow: hidden;" />
														
														<h:outputText value="&#160; &#160;&#160;#{player.nombre.charAt(0)} #{player.apellido}" />
													</p:column>
													
													<p:column headerText="FGA" style="width:30%;">
														<h:outputText value="#{temporadas.esFgaDosMedia() ? player.dosPuntosIntentadosPartido : player.dosPuntosIntentados}">
															<f:convertNumber pattern="#0.00" />
														</h:outputText>
													</p:column>
												</p:dataTable>
											</h:panelGrid>
											
											<h:panelGrid columnClasses="porcentaje-cien" columns="1" class="centrar">
											
												<h:panelGrid columns="2" styleClass="centrar">
													<h:outputLabel value="Selecciona el mรญnimo de Tiros requeridos" />
													<p:selectOneMenu id="menuTipoCanastaDos" label="Tiros minimos para Estadistica"
														value="#{temporadas.porcentajeDos}" filter="false">											
														<f:selectItems value="#{['100','300', '500', '700' ,'800', '1000', '1300', '1500']}" />
														<f:ajax process="@this" render="maxDosFgp" />
													</p:selectOneMenu>
												</h:panelGrid>
													
												
												<p:dataTable id="maxDosFgp" var="player"
													rows="5" value="#{temporadas.getDosPorcentajePartido()}" rowIndexVar="indice"
													class="tablaClasificacionConferencia tablaMaximos">
													
													<!-- Fila de encabezado personalizada -->
												    <p:headerRow field="temporada">
												        <p:column colspan="4">
										                    <div class="inline-flex align-items-left" style="text-align: right;text-decoration:underline;">
										                        <h:outputText styleClass="ml-2" value="Porcentaje Tiros de 2"/>
										                    </div>
										                </p:column>
												    </p:headerRow>
													
													<p:column headerText="Jugador" style="text-aling:left;" colspan="3">
														<h:outputText value="#{indice+1}ยบ&#160; &#160;&#160;" />
														<p:graphicImage
																url="#{jugadores.urlFoto}#{player.idJugador}.jpg"  height="48px"
																style="vertical-align: middle;border-radius: 50%;overflow: hidden;" />
														
														<h:outputText value="&#160; &#160;&#160;#{player.nombre.charAt(0)} #{player.apellido}" />
													</p:column>
													
													<p:column headerText="FGA" style="width:30%;">
														<h:outputText value="#{player.dosPuntosPorcentaje} (#{player.dosPuntosIntentados})">
															<f:convertNumber pattern="#0.00" />
														</h:outputText>
													</p:column>
												</p:dataTable>
											</h:panelGrid>
										</h:panelGrid>
											
										<!-- TRIPLES -->
										
										<div class="negrita margen-left tituloMaximos">
											<h:outputText value="Estadisticas del triple"/>
										</div>
										
										<h:panelGrid columnClasses="porcentaje-tercio,porcentaje-tercio,porcentaje-tercio"
											columns="3" >
